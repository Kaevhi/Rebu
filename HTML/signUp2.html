<body>

<form action="/submit" method="post">
    <p>First Name:</p>
    <input id="name" name="first_name" type="text" placeholder="First name" required>

    <p>Last Name:</p>
    <input id="name" name="last_name" type="text" placeholder="Last name" required>

    <p>Username:</p>
    <input id="username" name="username" type="text" placeholder="Username" required>

    <p>Email Address:</p>
    <input id="email-address" name="email" type="email" placeholder="Email" required>

    <input id="name" name="first_name" type="text" placeholder="First name" required>

    <p>Password:</p>
    <input name="password" type="password" placeholder="Password" pattern="(?=.\d)(?=.[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">

    <br><br>
    <input type="submit" value="Submit">
</form>
