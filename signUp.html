<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

    <fieldset method="post" action="unknown" class="first-fieldset"><!--sending the information-->
        <p class = "Rebu-header">Rebu</p>
        <p>Create a Rebu Account</p>
        <p>One step toward your future</p>
        <fieldset class="line"></fieldset>
        <div class="split-line"></div>
        
        <form>
        <div class="grid-container">
        <fieldset class="after">
        <p class="input-text">
        First Name:
        </p>
         <input id="name" type = "text" placeholder="First name" required>
        </fieldset>
       
        <fieldset class="after">
        <p class="input-text">
        Last Name:
        </p>
        <input id="name" type="text" placeholder="Last name" required>
    </fieldset>
    
        <fieldset class="after">
            <p class="input-text">Email Address:</p> <input id="email-address" type="email" placeholder="Email" required>
        </fieldset>
        <fieldset class="after">
            <p for="password" class="input-text">
                Password
            </p>
            <input type="password" placeholder="Password">
        </fieldset>
    

        <input type="submit" class="submit-button">
    </div>
    </fieldset>
</form>
