<!DOCTYPE html>
<html>
<head>
    <title>{{ basics.name }} - Resume</title>
</head>
<body>
    <header>
        <h1>{{ basics.name }}</h1>
        <p>Email: {{ basics.email }}</p>
        <p>Phone: {{ basics.phone }}</p>
    </header>

    <section id="work">
        <h2>Work Experience</h2>
        <ul>
            {% for job in work %}
                <li>
                    <h3>{{ job.company }}</h3>
                    <p>{{ job.position }}</p>
                    <p>{{ job.startDate }} - {{ job.endDate }}</p>
                    <p>{{ job.summary }}</p>
                </li>
            {% endfor %}
        </ul>
    </section>

    <!-- Add other sections (education, skills, etc.) similarly -->

</body>
</html>
